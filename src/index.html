<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML5 Slide Maker</title>

	<link rel="stylesheet" type="text/css" href="style.css">
    
    <link rel=stylesheet href="lib/codemirror/lib/codemirror.css">

	<script src="lib/jquery-1.7.2.min.js"></script>
	<script src="nowjs/now.js"></script>
	<script src="js/editor.js"></script>
    <script src="lib/codemirror/lib/codemirror.js"></script>
    <script src="lib/codemirror/lib/util/search.js"></script>
    <script src="lib/codemirror/lib/util/searchcursor.js"></script>

</head>
<body>
	<header>
		<h1><a href=".">HTML5 Slide Maker</a></h1>
	</header>

  <div id="toolbar">
    <button title="strong" class="toolbar">Bold</button>
    <button title="em" class="toolbar">Italic</button>
    <button title="underline" class="toolbar">Underline</button>
    <button title="strikethrough" class="toolbar">Strikethrough</button>
    <button title="img" class="toolbar">Image</button>
    <button title="a" class="toolbar">Link</button>
	<label for="dcolor">Color</label><input size="2" id="dcolor" class="color" />
  </div>

	<section id="container">
		<section id="code">
<textarea id="editor" onclick="this.select();"><article>
  <h1>
    Title Goes Here Up
    <br>
    To Two Lines
  </h1>
  <p>
    Sergey Brin
    <br>
    May 10, 2011
  </p>
</article>

<article>
  <p>
    This is a slide with just text. This is a slide with just text.
    This is a slide with just text. This is a slide with just text.
    This is a slide with just text. This is a slide with just text.
  </p>
  <p>
    There is more text just underneath.
  </p>
</article></textarea>
		</section>

		<section id="preview">
			<iframe></iframe>
		</section>

    <div id="splitter"></div>
	</section>
</body>
</html>
